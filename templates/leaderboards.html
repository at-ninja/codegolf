{% extends "base.html" %}
{% block content %}
<div style="margin-top:60px;" class="container">

  <div style="margin-top:20px;" class="col-xs-12">
    <h1>
      Leaderboards for Problem {{ problem }}
    </h1>

    <form method="GET">
      <div class="form-group">
        <div class="form-group">
          <label for="e">Highlight your submissions:</label>
          <div class="input-group">
            <input class="form-control" id="e" name="e" placeholder="Email" type="email">
            <div class="input-group-append">
              <input class="btn btn-primary" type="submit" value="Do it!">
            </div>
          </div>
        </div>
      </div>
    </form>

    <ul class="list-group">
      <li class="list-group-item active">
        <span style="float:left;">File Size (Bytes)</span>
        <span style="float:right;">User</span>
      </li>
      {% for row in board %}
      <li class="list-group-item {{'list-group-item-primary' if row.active }}">
        <span style="float:left">{{row.size}}</span>
        <span style="float:right">{{row.email}}</span>
      </li>
      {% endfor %}
  </div>

</div>
{% endblock %}
